    let script = document.createElement('script');
    script.src = "sampleloadscript.js";

    script.onload = () => res(script);
    script.onerror = () => rej(new Error("Loading failed..."));

    document.head.append(script); 
}).finally(() => console.log("Script loading process ended.")
).then(
    success => {
        console.log("Succeeded!");
        somefunc();
    },
    failure => console.log("Failed...")
);
</script>
