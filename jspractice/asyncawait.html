<head>
<script>
async function load1() {

    let prom = new Promise((res, rej) => {
        setTimeout(() => res("1 done"), 1000);
    });

    let result = await prom;
    return result;
}
async function load2() {

    let prom = new Promise((res, rej) => {
        setTimeout(() => res("2 done"), 2000);
    });

    return await prom;
}

let result1 = load1();
let result2 = load2();
result1.then((result) => console.log(result));
result2.then((result) => console.log(result));
</script>
</head>
