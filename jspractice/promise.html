<head>
<script>
let prom = new Promise((res, rej) => {
    setTimeout(() => rej("Taked too long!"), 1000);
    setTimeout(() => res("Good!"), 999);
});

prom.then(
    result => console.log(result),
    err => console.log(err)
);

let prom2 = new Promise((res, rej) => {
    setTimeout(() => rej("Taked too long!"), 1000);
    setTimeout(() => res("Good!"), 1001);
});

prom2.catch(
    console.log
);

let prom3 = new Promise((res, rej) => {
    setTimeout(() => rej("Taked too long!"), 1000);
    setTimeout(() => res("Good!"), 999);
});

prom3.finally(
    () => console.log("Promise 3 Done!")
).then(
    success => console.log("Promise 3 succeeded!"),
    fail => console.log("Promise 3 failed...")
);
</script>
</head>

<body>
<p>hehe</p>
</body>
