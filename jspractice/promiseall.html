<head>
<script>
let loadScr = filename => {
    return new Promise((res, rej) => {
        let script = document.createElement('script');
        script.src = filename;

        script.onload = () => res(script);
        script.onerror = () => rej(new Error(`Loading ${filename} failed...`));
        document.head.append(script);
    });
};

let allpromises = Promise.all([loadScr('script1.js'), loadScr('script2.js'), loadScr('script3.js')])
        .then(stats => {console.log(stats); scr1(); scr2(); scr3();})
</script>
