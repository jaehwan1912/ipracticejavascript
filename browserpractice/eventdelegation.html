<script>
let f = function (ev) {
    let the_child = ev.target.closest('p');

    if (!the_child) return;
    let children = this.children;

    for (child of children) {
        if (child === the_child) {
            child.style.backgroundColor = "red";
        } else {
            child.style.backgroundColor = "";
        }
    }
};
things.addEventListener('click', f);
