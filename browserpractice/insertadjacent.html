</head>

<body>
<p>hehe</p>
<ul id="unordered_list">
    <li id="one">one</li>
    <li id="two">two</li>
    <li id="three">three</li>
</ul>
</body>

<script>
function delay1() {
    let ul = document.querySelector("#unordered_list");

    ul.insertAdjacentHTML('beforebegin', '<p>before begin</p>');
    ul.insertAdjacentHTML('afterend', '<p>after end</p>');

    ul.insertAdjacentHTML('afterbegin', '<li>after begin</li>');
    ul.insertAdjacentHTML('beforeend', '<li>before end</li>');
}

setTimeout(() => delay1(), 1000);

</script>
